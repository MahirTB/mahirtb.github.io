<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor - Mahir's Portfolio</title>
    <link rel="stylesheet" href="styles/main.css?v=28">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Minimal Rich Text Toolbar */
        .toolbar {
            margin-bottom: 10px;
            padding: 5px;
            background: var(--secondary-bg);
            border: 1px solid var(--accent-color);
            display: flex;
            gap: 5px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: bold;
            padding: 5px 10px;
        }

        .toolbar button:hover {
            background: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Editor</h1>
                <p>Create new content</p>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="blogs.html">Blogs</a>
            </nav>
        </header>

        <main>
            <div id="editor-form-container">
                <div class="input-group">
                    <label for="type">Content Type</label>
                    <select id="type">
                        <option value="blog">Blog Post</option>
                        <option value="project">Project</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter title...">
                </div>

                <div class="input-group">
                    <label for="summary">Summary (Short description)</label>
                    <input type="text" id="summary" placeholder="One sentence summary...">
                </div>

                <label>Content</label>
                <div class="toolbar">
                    <button onclick="document.execCommand('bold',false,null)"><i class="fas fa-bold"></i></button>
                    <button onclick="document.execCommand('italic',false,null)"><i class="fas fa-italic"></i></button>
                    <button onclick="document.execCommand('formatBlock',false,'<h3>')">H3</button>
                    <button onclick="document.execCommand('justifyLeft',false,null)" title="Align Left"><i
                            class="fas fa-align-left"></i></button>
                    <button onclick="document.execCommand('justifyCenter',false,null)" title="Align Center"><i
                            class="fas fa-align-center"></i></button>
                    <button onclick="document.execCommand('justifyRight',false,null)" title="Align Right"><i
                            class="fas fa-align-right"></i></button>
                    <button onclick="document.execCommand('justifyFull',false,null)" title="Values"><i
                            class="fas fa-align-justify"></i></button>
                    <button onclick="document.execCommand('createLink',false,prompt('Enter URL:'))"><i
                            class="fas fa-link"></i></button>
                    <button onclick="document.getElementById('imageInput').click()"><i
                            class="fas fa-image"></i></button>
                </div>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <!-- Editable Div acting as rich text editor -->
                <div id="editor" class="editor-container" contenteditable="true">
                    <p>Start writing here...</p>
                </div>

                <div style="margin-top: 20px;">
                    <button id="saveBtn" class="btn">Save Content</button>
                    <span id="status" style="margin-left: 10px; font-weight: bold; color: var(--accent-color);"></span>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/editor.js?v=3"></script>
</body>

</html>
